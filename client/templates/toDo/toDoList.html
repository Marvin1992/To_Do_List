<template name="toDoList">
	<!-- hide link from user to ensure that they don't try to add to dos without being logged in -->
	<div> {{#if currentUser}} <a href="{{pathFor 'addToDo'}}"> Add a to do </a> {{/if}} </div>
	<div>
	<!-- iterate over the incoming data from toDoList.js -->
	{{#each toDo}}
		<!-- and display the data in the following form with the toDoItem template -->
		{{> toDoItem}}
	{{/each}}
	</div>
</template>
