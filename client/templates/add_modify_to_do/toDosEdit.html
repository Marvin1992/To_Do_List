<template name="toDosEdit">
	<form class="to-do-form">
		<div class="input-field-description">
			<input class="input-to-do-text" name="title" id="title" type="text" value="{{title}}" placeholder="{{title}}" />
			<input class="input-to-do-text" name="description" id="description" type="text" value="{{description}}" placeholder="{{description}}" />
		</div>
		<div class="input-field-time">
		    <label class="selection-label" for="time-select">Select a time: </label>
		    <select class="s-time-selectBox" name="time-select" id="time-select">
		    	<option> {{time}} </option>
		    	<option></option>
		    	<option> 1 </option>
		    	<option> 2 </option>
		    	<option> 3 </option>
		    	<option> 4 </option>
		    	<option> 5 </option>
		    	<option> 6 </option>
		    	<option> 7 </option>
		    	<option> 8 </option>
		    	<option> 9 </option>
		    	<option> 10 </option>
		    	<option> 11 </option>
		    	<option> 12 </option>
		    </select>
		    <select class="s-time-selectBox" name="dayTime-select" id="dayTime-select">
		    	<option> {{day_time}} </option>
		    	<option></option>
			    <option> am </option>
			    <option> pm </option>
		    </select>
		   	<label class="selection-label" for="day-select">Select a date: </label>
		    <select class="s-time-selectBox" name="day-select" id="day-select">
		    	<option> {{day}} </option>
		    	<option></option>
		    </select> /
		    <select class="s-time-selectBox" name="month-select" id="month-select">
		    	<option> {{month}} </option>
		    	<option></option>
		    </select> /
		    <select class="s-time-selectBox" name="year-select" id="year-select">
		    	<option> {{year}} </option>
		    	<option></option>
		    </select>
	    </div>
	    <hr/>
		<input class="add-to-do-button" type="submit" value="Edit To Do" />
		<button type="button" class="delete-to-do">Delete To Do</button>
	</form>
</template>
