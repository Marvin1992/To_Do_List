<template name="toDoItem">
	<li class="dailyList-li" data-timeslot="{{time}} {{day_time}}">
		<h3> {{title}} </h3>
		<p> Description: {{description}} </p>
		<h5> Set time: {{time}} {{day_time}} </h5>
		<div> {{#if currentUser}} <a href="{{pathFor 'toDosEdit'}}"> Edit To Do </a> {{/if}} </div>
	</li>
</template>
