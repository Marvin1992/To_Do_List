<template name="toDoItemMonthly">
	<li class="monthly-li" data-timeslot="{{time}} {{day_time}}" data-date="{{day}} {{month}} {{year}}">
		<h3> {{title}} </h3>
		<div> <button id="checked"> Is: {{checked}} </button> </div>
		<!-- following div only temp -->
		<div> date scheduled: {{day}}/{{month}}/{{year}}</div>
	</li>
</template>
