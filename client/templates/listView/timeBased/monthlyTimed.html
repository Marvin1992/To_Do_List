<template name="monthlyTimed">
	<div> {{> timeBased}} </div>
	<ul class="monthlyTimed-ul" id="monthlyTimed-ul">
        {{#each datesInCurrentMonth}}
            <li class="date-header">
                <!-- because "this" is a native javascript Date object, we're just calling it's getDate function -->
                {{getDate}}
            </li>

            
            {{#each todosForDay}}
                {{> toDoItemMonthly}}
            {{/each}}
        {{/each}}
	</ul>
</template>
