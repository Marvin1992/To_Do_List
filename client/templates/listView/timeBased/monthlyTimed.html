<template name="monthlyTimed">
	<div> {{> timeBased}} </div>
	<ul class="monthlyTimed-ul" id="monthlyTimed-ul">
        {{#each datesInCurrentMonth}}
            <ul class="date-header monthlyTimed-ul-ul">
                {{getDate}}
              
	            {{#each todosForDay}}
	                {{> toDoItemMonthly}}
	            {{/each}}
            </ul>
        {{/each}}
	</ul>
</template>
