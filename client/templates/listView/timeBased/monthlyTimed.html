<template name="monthlyTimed">
	<div> {{> timeBased}} </div>
	<ul class="monthlyTimed-ul" id="monthlyTimed-ul">
        {{#each datesInCurrentMonth}}
            {{> dateHeader}}
            {{#each todosForDay}}
                {{> mattsToDoItemMonthly}}
            {{/each}}
        {{/each}}
	</ul>
</template>
