<template name="dailyTimed">
	<div> {{> timeBased dailyNumber=uncompletedTasks }} </div>
	<ul id="dailyTimed-ul" class="dailyTimed-ul">
	{{#each hours}}
		<li class="date-header dailyTimed-li {{accomplished}} {{currentTime}}">
			{{getHours}}
		</li>

		{{#each toDoToday}}
			{{> toDoItem}}
		{{/each}}

	{{/each}}
	</ul>
</template>
