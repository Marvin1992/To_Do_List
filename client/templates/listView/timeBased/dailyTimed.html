<template name="dailyTimed">
	<div> {{> timeBased}} </div>
	<ul class="dailyTimed-ul">
	{{#each hours}}
		<li class="date-header">
			{{getHours}}
		</li>

		{{#each toDoToday}}
			{{> toDoItem}}
		{{/each}}

	{{/each}}
	</ul>
</template>
