<template name="yearlyList">
	<div> {{> listView}} </div>
	<div class="time-selection">
		<p class="time-id">YYYY </p><select class="s-selectBox" name="yearly-select" id="yearly-select">
	    	<option></option>
	    	{{#each NYearsFromNow 10}}
	    		<option>{{.}}</option>
	    	{{/each}}
	    </select>
    </div>
    <div class="yearly-list-unordered">
	<ul class="yearlyList-ul" id="yearly-list-ul">
		{{#each yearly}}
			{{> toDoItem}}
		{{/each}}
	</ul>
</div>
</template>
